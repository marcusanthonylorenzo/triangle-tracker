<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
  
      <p>To get your triangle match, we need some information from you:</p>
  
      <form id="Triangle">
        <label for="sideA">Base</label>
        <input id="base" type="text">
        <label for="sideB">Height</label>
        <input id="height" type="text">
        <label for="sideC">Angle</label>
        <input id="angle" type="text">
        
        <button type="submit" class="btn">Triangle flux capacitor creator:</button>
      </form>

      <form id="createT">
        <p>Congratulations, you've created <span id="output"></span> triangle!
        </p>
      </form>

    
    </div>
  </body>
</html>
